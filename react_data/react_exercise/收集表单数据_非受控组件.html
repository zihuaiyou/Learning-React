<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>
    <script type="text/javascript" src="../尚硅谷React全家桶教程/react全家桶资料/03_依赖包/新版本/react.development.js"></script>
    <script type="text/javascript" src="../尚硅谷React全家桶教程/react全家桶资料/03_依赖包/新版本/react-dom.development.js"></script>
    <script type="text/javascript" src="../尚硅谷React全家桶教程/react全家桶资料/03_依赖包/新版本/babel.min.js"></script>

    <script type="text/babel">
        class Login extends React.Component {
            handleSubmit = (event) => {
                // event.preventDefault();
                console.log(this.userNameNode.value)
                console.log(this.passwordNode.value)
                
            }
            render() {
                return (
                    <div>
                        <form action=""  onSubmit = {this.handleSubmit}>
                            账户<input type="text" ref={currentNode => this.userNameNode = currentNode} />
                            密码<input type="password" ref={currentNode => this.passwordNode = currentNode} />
                            <hr />
                            <button>提交</button>
                        </form>
                    </div>
                )
            }
        }

        ReactDOM.render(<Login />, document.getElementById('test'));
    </script>
