<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jsx练习</title>
  </head>
  <body>
    <div id="test"></div>
    <script
      type="text/javascript"
      src="../JS/react全家桶资料/03_依赖包/新版本/react.development.js"
    ></script>
    <script
      type="text/javascript"
      src="../JS/react全家桶资料/03_依赖包/新版本/react-dom.development.js"
    ></script>
    <script
      type="text/javascript"
      src="../JS/react全家桶资料/03_依赖包/新版本/babel.min.js"
    ></script>

    <script type="text/babel">
      const arr = ["Angular","React","Vue"];
        const VDOM = (
          <div>
            <h1>web前端框架</h1>
            <ul>{arr.map((item,index) => <li key = {index} >{item}</li>)}</ul>
          </div>
        );

        ReactDOM.render(VDOM,document.getElementById("test"));
    </script>
  </body>
</html>
