<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>
    <script type="text/javascript" src="../尚硅谷React全家桶教程/react全家桶资料/03_依赖包/新版本/react.development.js"></script>
    <script type="text/javascript" src="../尚硅谷React全家桶教程/react全家桶资料/03_依赖包/新版本/react-dom.development.js"></script>
    <script type="text/javascript" src="../尚硅谷React全家桶教程/react全家桶资料/03_依赖包/新版本/babel.min.js"></script>

    <script type="text/babel">
        class Login extends React.Component {
            state = {
                username:"",
                password:""
            }
            handleSubmit = (event) => {
                event.preventDefault();
                
                console.log(this.state.username);
                console.log(this.state.password);
            }
            saveUserName = (event) => {
                this.setState({username:event.target.value})
            }
            savePassword = (event) => {
                this.setState({password:event.target.value})
            }

            render() {
                return (
                    <div>
                        <form action="" onSubmit={this.handleSubmit}>
                            用户名<input type="text" onChange={this.saveUserName} />
                            密码<input type="password" onChange={this.savePassword} />
                            <button>提交</button>
                        </form>
                    </div>
                )
            }
        }

        ReactDOM.render(<Login />, document.getElementById('test'));
    </script>

</body>

</html>
