<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="./demo.css">
</head>
<body>
    <div class="Todo-Container">
        <div class="Todo-Wraper">
            <div class="Todo-header">
                <input type="text" placeholder="请输入你的任务名称，按回车键确认" class="header">
            </div>
            <ul class="Todo-list">
                <li>
                    <label>
                        <input type="checkbox">
                        <span>睡觉</span>
                        <button class="btn btn-danger">删除</button>
                    </label>
                    
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>吃饭</span>
                        <button class="btn btn-danger">删除</button>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>读书</span>
                        <button class="btn btn-danger">删除</button>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>打代码</span>
                        <button class="btn btn-danger">删除</button>
                    </label>
                </li>
            </ul>
            <div class="Todo-footer">
                <label>
                    <input type="checkbox">
                    <span>已完成/全部</span>
                </label>
                <button class="btn btn-danger">清除已完成任务</button>
            </div>
        </div>
    </div>
</body>
</html>
