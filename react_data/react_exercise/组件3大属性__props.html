<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>组件的props属性</title>
  </head>
  <body>
    <div id="test"></div>
    <div id="test2"></div>
    <script
      type="text/javascript"
      src="../JS/react全家桶资料/03_依赖包/旧版本/react.development.js"
    ></script>
    <script
      type="text/javascript"
      src="../JS/react全家桶资料/03_依赖包/旧版本/react-dom.development.js"
    ></script>
    <script
      type="text/javascript"
      src="../JS/react全家桶资料/03_依赖包/旧版本/babel.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../JS/react全家桶资料/03_依赖包/旧版本/prop-types.js"
    ></script>

    <script type="text/babel">
      class Student extends React.Component {
        constructor(props) {
            super(props);
        }
        static propTypes = { //对props类型进行限制，
            name:PropTypes.string,
            age:PropTypes.number,
            sex:PropTypes.string.isRequired,

        }
        static defaultProps = { //为prop设置默认值
            name:"Bob"
        }
        render() {
            const {name,age,sex} = this.props; 
          return (
            <ul>
              <li>姓名:{name}</li>
              <li>年龄:{age+1}</li>
              <li>性别:{sex}</li>
            </ul>
          );
        }
      }

      const info = {
        //   "name":"Jack",
          "age":'18',
          "sex":'男',
      }
      ReactDOM.render(<Student {...info} />, document.getElementById("test"));
      ReactDOM.render(<Student name = "peter" age = {19} sex = "女" />, document.getElementById("test2"));

    </script>
  </body>
</html>
