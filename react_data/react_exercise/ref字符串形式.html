<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <script
      type="text/javascript"
      src="../JS/react全家桶资料/03_依赖包/旧版本/react.development.js"
    ></script>
    <script
      type="text/javascript"
      src="../JS/react全家桶资料/03_依赖包/旧版本/react-dom.development.js"
    ></script>
    <script
      type="text/javascript"
      src="../JS/react全家桶资料/03_依赖包/旧版本/babel.min.js"
    ></script>

    <script type="text/babel">
      class MyComponent extends React.Component {
        show1 = () => {
          const { input1 } = this.refs;
          console.log(this);
          alert(input1.value);
        };
        show2 = () => {
          const {value} = this.refs.input2;
          alert(value);
        }

        render() {
          return (
            <div>
              <input ref="input1" type="text" placeholder="点击按钮查看提示" />
              &nbsp;
              <button onClick={this.show1}> 点我</button>&nbsp;
              <input
                ref="input2"
                type="text"
                placeholder="失去焦点显示提示"
                onBlur={this.show2}
              />
            </div>
          );
        }
      }

      ReactDOM.render(<MyComponent />, document.getElementById("test"));
    </script>
  </body>
</html>
